<h3 class="post-title">Groovy Goodness: Make a Number Absolute</h3>

<div class="post">
<p>In Groovy we can make a number absolute with the <code>abs()</code> method. This method is added to the <code>Number</code> class by Groovy.</p>
<pre class="brush:groovy">
assert 42 == (-42).abs()
assert 43.21 == (-43.21).abs()
</pre
